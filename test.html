<!DOCTYPE html>
<html lang="en">
<head> 
    
    <title>Quick Test GTS with Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
        integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
        integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
        crossorigin=""></script>
    
    <style>
        #map {
            width: 600px;
            height: 350px;
        }
    </style>

</head>
<body>
<header >
    <center><h1>Venice!</h1></center>
</header>

<center><div id="map"></div></center>
<script>
    var mAttr = 'Modified <a href="https://scihub.copernicus.eu/">Copernicus</a>' +
	            ' Sentinel data 2016 by ' +
	            '<a href="https://www.sentinelmap.eu">SentinelMap</a>' ;

    var mUrl =  'http://localhost/{z}/{x}/{y}.jpg?key={key}';
    var pkey = 'TEST';
    var mapView = L.tileLayer(mUrl, {attribution: mAttr, key: pkey});

    var map = L.map('map', {
        center: [45.4350, 12.3450],
        zoom: 13,
        layers: [mapView]							
    });
</script>
<footer>
    <center><h3>Quick Test GTS with Leaflet</h3></center>
</footer>
</body>
</html>
